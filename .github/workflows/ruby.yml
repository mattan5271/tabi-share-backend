name: Ruby

on:
  push:
    branches: [master]

jobs:
  run_spec:
    name: Run spec
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    services:
      db:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DATABASE: Life-changing_test

    container:
      image: ruby:3.1.0
      env:
        RAILS_ENV: test

    steps:
      - uses: actions/checkout@v2
      - name: update library
        run: |
          apt-get update
      - name: install node
        run: |
          curl -sL https://deb.nodesource.com/setup_12.x | bash -
          apt-get install -y nodejs
      - name: install yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
          apt-get update
          apt-get install -y yarn
      - name: Prepare bundler
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Prepare database
        run: |
          cp config/database.github-actions.yml config/database.yml
          bundle exec rails db:test:prepare
      - name: Prepare webpacker #なんで生成されない？
        run: |
          rm -rf bin/webpack*
          rails webpacker:install
          bundle exec rails webpacker:compile
      - name: Run RSpec
        run: |
          TZ=Asiz/Tokyo bundle exec rspec -f d

  deploy: #ここから
    needs: run_spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.3
          bundler-cache: true
      - uses: miloserdow/capistrano-deploy@master
        with:
          target: production
          deploy_key: ${{ secrets.DEPLOY_PRIVATE_KEY }} #ここでGithubに登録したパスワードを呼び出す
